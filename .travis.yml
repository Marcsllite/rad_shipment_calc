language: java

matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode11

services:
  - xvfb

jdk: 
  - oraclejdk11

before_install:
  - chmod +x ./gradlew
  - export DISPLAY=:99.0

script:
  - ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
