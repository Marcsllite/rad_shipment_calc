coverage:
  precision: 2
  round: nearest
  range: "50...80"
  status:
    project:
      default:
        enabled: yes
        target: 80%

comment:
  layout: "condensed_header, diff, flags, components, condensed_files, condensed_footer"
  behavior: default
  require_changes: true

component_management:
  individual_components:
    - component_id: integration_comp
      name: integration
      paths:
        - src/integration-test/java/com/marcsllite/**
        - src/main/java/com/marcsllite/**
    - component_id: controller_comp
      name: unit_controller
      paths:
        - src/main/java/com/marcsllite/controller/**
        - src/test/java/com/marcsllite/controller/**
    - component_id: dao_comp
      name: unit_dao
      paths:
        - src/main/java/com/marcsllite/dao/**
        - src/test/java/com/marcsllite/dao/**
    - component_id: model_comp
      name: unit_model
      paths:
        - src/main/java/com/marcsllite/model/**
        - src/test/java/com/marcsllite/model/**
    - component_id: service_comp
      name: unit_service
      paths:
        - src/main/java/com/marcsllite/service/**
        - src/test/java/com/marcsllite/service/**
    - component_id: util_comp
      name: unit_util
      paths:
        - src/main/java/com/marcsllite/util/**
        - src/test/java/com/marcsllite/util/**

